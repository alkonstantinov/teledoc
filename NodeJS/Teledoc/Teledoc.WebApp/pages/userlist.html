<div class="jumbotron">
    <input type="hidden" id="hCurrentPage"/>
    <div class="panel panel-info">
        <div class="panel-heading">#users#</div>
        <div class="panel-body">
            <div class="row">
                <div class="col-md-4">
                    <input type="text" id="tbSS" class="form-control" placeholder="#searchtext#" value=""/>
                </div>
                <div class="col-md-2">
                    <button id="bSearch" class="btn btn-info" onclick="userList.Search(1)">#search#</button>
                </div>
                <div class="col-md-4">
                    <select class="form-control" id="ddlLevel" onchange="userList.Search(1)">
                        <option value="-1"></option>
                        <option value="1">#Administrator#</option>
                        <option value="2">#doctor#</option>
                        <option value="3">#pharmacist#</option>
                        <option value="4">#Patient#</option>
                    </select>
                </div>
                <div class="col-md-2">
                    <button id="bNew" class="btn btn-primary pull-right" onclick="userList.EditUser(null)">#newexpert#</button>
                </div>
            </div>
            <div class="clearfix"></div>
            <table id="tUsers" class="table table-bordered table-striped">
                <thead>
                    <tr>
                        <th>#email#</th>
                        <th>#levelname#</th>
                        <th>#fullname#</th>
                        <th>#active#</th>
                        <th><select class="form-control" id="ddlPage" onchange="userList.Search($(this).val())"></select></th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
            <div id="dNoRecords" class="label-danger">#norecords#</div>
        </div>
    </div>
</div>
<script type="text/javascript">
    $(document).ready(function () {
        userList = new UserList();
        userList.Search(1);
        BasePage.HideErrors();
    })
</script>
