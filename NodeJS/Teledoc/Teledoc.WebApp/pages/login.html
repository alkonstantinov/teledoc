<div class="jumbotron">
    <div class="panel panel-info">
        <div class="panel-heading">#login#</div>
        <div class="panel-body">
            <div class="form-group">
                <input type="email" class="form-control" id="tbUsername" placeholder="#username#">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" id="tbPassword" placeholder="#password#">
            </div>
            <div class="form-group row">
                <div class="col-md-9">
                    <div class="label-danger" id="lErrUser">#invalidusername#</div>
                </div>
                <div class="col-md-3">
                    <button type="button" class="btn btn-primary pull-right" id="bLogin" onclick="login.DoLogin()">#login#</button>
                </div>
            </div>
            <div class="form-group">
                
            </div>
        </div>
    </div>
    <div class="clearfix"></div>
    <div class="row">
        <div class="col-md-6">
            <a href="#">#forgottenpassword#</a>
        </div>
        <div class="col-md-6">
            <a class="pull-right" onclick="parent.location.hash = 'registeruser'; BasePage.LoadCurrentPage();">#registration#</a>
        </div>
    </div>
    
</div>
<script type="text/javascript">
    $(document).ready(function () {
        login = new Login();
        BasePage.HideErrors();
    })
</script>
