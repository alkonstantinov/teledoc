<div class="jumbotron">
    <div class="panel panel-info">
        <div class="panel-heading">#RegisterUser#</div>


        <div class="panel-body">
            <div class="form-group">
                <input type="text" class="form-control" id="tbRegEmail" placeholder="#email#" />
                <div id="lErrExists" class="label-danger">#emailexists#</div>
                <div id="lErrtbRegEmail" class="label-danger">#entercorrectvalue#</div>
            </div>
            <div class="form-group">
                <input type="password" class="form-control" id="tbRegPassword" placeholder="#password#" autocomplete="new-password" />
                <div id="lErrtbRegPassword" class="label-danger">#entervalue#</div>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" id="tbName" placeholder="#fullname#" />
            </div>
            <div class="form-group">
                <div class="col-md-1"><div class='form-check form-check-inline'><label class='form-check-label'><input type='checkbox' class='form-check-input' id="cbTermsAndConditions"> </label></div></div>
                <div class="col-md-11">#iaccept# <a onclick="registerUser.Showtac()">#thetermsandconditions#</a></div>


            </div>
            <div class="form-group">

                <button id="bRegister" class="btn btn-primary pull-right" type="button" onclick="registerUser.Register()">#register#</button>
                <div id="lErrTAC" class="label-danger">#TACNotAccepted#</div>
                <div id="dOK" class="label-info" style="display:none">#activationemail#</div>
            </div>
        </div>
    </div>


</div>

<div id="modalTAC" class="modal fade" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">#termsandconditions#</h4>
            </div>
            <div class="modal-body" style="overflow:scroll;max-height:600px;max-width:600px" id="dLargeImage">
                #termsandconditionscontent#

            </div>
            <div class="modal-footer">

            </div>
        </div>

    </div>
</div>
<script type="text/javascript">
    $(document).ready(function () {
        registerUser = new RegisterUser();

        BasePage.HideErrors();
    })
</script>
