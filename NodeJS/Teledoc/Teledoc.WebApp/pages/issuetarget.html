<div class="jumbotron">
    <div class="panel panel-info">
        <div class="panel-heading">#consultationfor#</div>
        <div class="panel-body">
            <div class="form-group">
                <label class="radio-inline"><input type="radio" id="rbMe" name="Who" checked>#me#</label>
            </div>
            <div class="form-group">
                <label class="radio-inline"><input type="radio" id="rbMyChild" name="Who">#mychild#</label>
            </div>
        </div>
    </div>
    <div class="clearfix"></div>
    <div class="panel panel-info">
        <div class="panel-heading">#consultationfrom#</div>
        <div class="panel-body">
            <div class="form-group">
                <label class="radio-inline"><input type="radio" id="rbDoctor" name="Expert" checked>#doctor#</label>
            </div>
            <div class="form-group">
                <label class="radio-inline"><input type="radio" id="rbPharmacist" name="Expert">#pharmacist#</label>
            </div>
        </div>
    </div>
    <div class="clearfix"></div>
    <div class="col-md-12"><span class="glyphicon glyphicon-forward pull-right" aria-hidden="true" onclick="issuetarget.Next()"></span></div>
</div>
<script type="text/javascript">
    $(document).ready(function () {
        issuetarget = new IssueTarget();
        issuetarget.LoadFromIssue();
    })
</script>
