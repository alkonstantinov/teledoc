<div class="jumbotron">
    <div class="panel panel-info">
        <div class="panel-heading">#RegisterDoctor#</div>


        <div class="panel-body">
            <div class="form-group">
                <input type="hidden" id="hUserId" value="" />
                <input type="text" class="form-control" id="tbRegEmail" placeholder="#email#" />
                <div id="lErrExists" class="label-danger">#emailexists#</div>
                <div id="lErrtbRegEmail" class="label-danger">#entercorrectvalue#</div>
            </div>
            <div class="form-group">
                <input type="password" class="form-control" id="tbRegPassword" placeholder="#password#" autocomplete="new-password" />
                <div id="lErrtbRegPassword" class="label-danger">#entervalue#</div>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" id="tbName" placeholder="#fullname#" />
            </div>
            <div class="form-group">
                <input type="text" class="form-control" id="tbUIN" placeholder="#UIN#" autocomplete="new-password" />
                <div id="lErrtbUIN" class="label-danger">#entervalue#</div>
            </div>
            <div class="form-group">
                <select class="form-control" id="ddlLevelId">
                    <option value="2">#Doctor#</option>
                    <option value="3">#Pharmacist#</option>
                </select>
            </div>
            <div class="form-group">
                <form id="fImg" enctype="multipart/form-data" method="post" action="/uploadimage">
                    <input type="file" class="form-control" id="fuImg" onchange="registerDoctor.UploadImage()" name="dafile" />

                </form>
                <input type="hidden" id="hFnm" name="hFnm" />
                <img id="iImg" src="" onload="BasePage.ShapeImage(this, 150)" />
                <input type="hidden" id="hFnm" />
            </div>
            <div class="form-group">
                <textarea class="form-control" id="taSpecialization" placeholder="#specialization#"></textarea>
            </div>
            <div class="form-group">
                <textarea class="form-control" id="taDescription" placeholder="#description#"></textarea>
            </div>

            <div class="form-group">
                <button id="bRegister" class="btn btn-primary pull-right" type="button" onclick="registerDoctor.Register()">#register#</button>
                <div id="dOK" class="label-info" style="display:none">#activationOK#</div>
            </div>
        </div>
    </div>


</div>
<script type="text/javascript">
    $(document).ready(function () {
        registerDoctor = new RegisterDoctor();

        BasePage.HideErrors();
    })
</script>
