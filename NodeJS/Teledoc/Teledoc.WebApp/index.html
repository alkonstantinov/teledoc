<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Narrow Jumbotron Template for Bootstrap</title>

    <link href="css/bootstrap.css" rel="stylesheet" />
    <link href="css/site.css" rel="stylesheet" />
</head>
<body>
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <img src="" id="iLogo" />
            </div>
            <div class="navbar-collapse collapse">
                <a onclick="ChangeLocale('en')" class="pull-right btn btn-primary" id="aLocaleEnglish">English</a>
                <a onclick="ChangeLocale('bg')" class="pull-right btn btn-primary" id="aLocaleBulgarian">Български</a>
            </div>
        </div>
    </nav>
    <div class="clearfix">&nbsp;</div>
    <div class="clearfix">&nbsp;</div>
    <div class="container" id="dContent">
        
    </div>
    <script src="http://code.jquery.com/jquery.js"></script>
    <script src="/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="pages/js/comm.js"></script>
    <script src="pages/js/basepage.js"></script>
    <script src="pages/js/login.js"></script>

    <script src="pages/js/issuetarget.js"></script>
    <script type="text/javascript">
        function ChangeLocale(locale) {
            Comm.POST("/changelocale", { locale: locale });
            document.location.href = "/";
        }

        $(document).ready(function () {
            var locale = Comm.GET("/getlocale");

            if (locale === "bg") {
                $("#iLogo").prop("src", "img/logobg.png");
                $("#aLocaleEnglish").show();
                $("#aLocaleBulgarian").hide();
            }
            else {
                $("#iLogo").prop("src", "img/logoen.png");
                $("#aLocaleEnglish").hide();
                $("#aLocaleBulgarian").show();
            }

            var page = Comm.GET("/getinitialpage");
            $("#dContent").html(page);


        });
    </script>
</body>
</html>
